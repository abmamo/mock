[loggers]
keys=root

[handlers]
keys=stdHandler

[formatters]
keys=logFormatter

[logger_root]
level=WARNING
handlers=stdHandler

[handler_stdHandler]
class=StreamHandler
level=DEBUG
formatter=logFormatter

[formatter_logFormatter]
format=[%(asctime)s] - [%(name)s] - [%(levelname)s] - [%(funcName)s:%(lineno)s] - [%(message)s]