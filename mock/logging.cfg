[loggers]
keys=root

[handlers]
keys=errorHandler,infoHandler,stdHandler

[formatters]
keys=logFormatter

[logger_root]
level=DEBUG
handlers=errorHandler,infoHandler,stdHandler

[handler_errorHandler]
class=FileHandler
level=WARNING
formatter=logFormatter
args=("mock/error.log",)

[handler_infoHandler]
class=FileHandler
level=DEBUG
formatter=logFormatter
args=("mock/info.log",)

[handler_stdHandler]
class=StreamHandler
level=DEBUG
formatter=logFormatter

[formatter_logFormatter]
format=[%(asctime)s] - [%(name)s] - [%(levelname)s] - [%(funcName)s:%(lineno)s] - [%(message)s]